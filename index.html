<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DRAGON Flower Field | Animated Advertisement</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.6/lib/draggable.bundle.js"></script>
</head>
<body>
	<main>
	<h1>DRAGON Flower Field</h1>
    <div class="wrapper">		
		<div id="wrapper-inner">
		<img src="images/bg.jpg" alt="" srcset="" class="bg-img">	
        <img src="images/01.png" alt="" id="img1">
        <img src="images/02.png" alt="" id="img2">
        <img src="images/03.png" alt="" id="img3">
        <img src="images/05.png" alt="" id="img4">
		<!-- sof SVG -->
		<div id="dragon" draggable="true"></div>
	<!-- eof SVG -->
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		</div>
		<div class="store-icons">
			<a href="#"><img src="images/app-store.svg" alt="" srcset="images/app-store.svg"></a>
			<a href="#"><img src="images/google-play.png" alt="" srcset="images/google-play.png"></a>
		</div>
	</div>
</main>
	<!-- GreenSock -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
	<script src="js/script.js"></script>

	<!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Load our React component. -->
  <script src="js/Dragon.js"></script>
</body>
</html>
