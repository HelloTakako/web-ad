<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DRAGON Flower Field | Animated Advertisement</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.6/lib/draggable.bundle.js"></script>
</head>
<body>
	<h1>DRAGON Flower Field</h1>
    <div class="wrapper">		
		<div id="wrapper-inner">
        <img src="images/01.png" alt="" id="img1">
        <img src="images/02.png" alt="" id="img2">
        <img src="images/03.png" alt="" id="img3">
		<!-- sof SVG -->
		<svg width="100" height="100" id="circle">
			<circle id="c1" cx="50" cy="50" r="40" stroke="orange" stroke-width="4" fill="yellow" />
			<circle id="c2" cx="60" cy="60" r="20" stroke="red" stroke-width="4" fill="violet" />
		</svg>


<!-- eof SVG -->
	</div>
	<div class="store-icons">
		<img src="images/app-store.svg" alt="" srcset="images/app-store.svg">
		<img src="images/google-play.png" alt="" srcset="images/google-play.svg">
	</div>

</div>

    <!-- GreenSock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
